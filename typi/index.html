<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Typi</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { height:100%; background:#040218; font-family:Arial, sans-serif; }

  /* Center the game if you want; remove if not needed */
  body { display:flex; align-items:center; justify-content:center; }

  /* Let the container size itself to the canvas, not the viewport */
  #game-container {
    position: relative;
    display: inline-block; /* wraps to canvas' real pixel size */
    /* DO NOT give it width/height:100% — that’s what caused the shrink */
  }

  #keyboard-overlay {
    position: absolute;
    inset: 0;           /* exactly match the canvas area */
    pointer-events: none;
    display: block;
  }

  #keyboard-overlay svg {
    width: 100%;
    height: 100%;
    display: block;
  }
</style>
</head>
<body>
  <div id="game-container"></div>
  <div id="keyboard-overlay"></div>
  <script src="./phaser.js"></script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
